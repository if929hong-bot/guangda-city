<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>廣大城租客管理 - 用戶註冊</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h1 class="page-title">廣大城租客管理</h1>
  <p class="page-subtitle">註冊新帳戶</p>

  <div class="card">
    <div class="card-header">用戶註冊</div>
    <div class="form-container">
      <div class="form-group">
        <label for="name"><i class="fa-solid fa-user"></i> 姓名 *</label>
        <input type="text" id="name" class="form-input" placeholder="請輸入您的姓名">
      </div>
      <div class="form-group">
        <label for="reg-phone"><i class="fa-solid fa-phone"></i> 電話號碼 *</label>
        <input type="tel" id="reg-phone" class="form-input" placeholder="請輸入10位電話號碼">
      </div>
      <div class="form-group">
        <label for="email"><i class="fa-solid fa-envelope"></i> 電子信箱 *</label>
        <input type="email" id="email" class="form-input" placeholder="請輸入您的電子信箱">
      </div>
      <div class="form-group">
        <label for="room"><i class="fa-solid fa-house"></i> 房間號 *</label>
        <input type="text" id="room" class="form-input" placeholder="請輸入房間號">
      </div>
      <!-- 新增：合約日期欄位 -->
      <div class="form-group">
        <label for="contract-date"><i class="fa-solid fa-calendar"></i> 合約日期 *</label>
        <input type="date" id="contract-date" class="form-input" placeholder="請選擇合約日期">
      </div>
      <!-- 新增：約定繳租日欄位 -->
      <div class="form-group">
        <label for="rent-day"><i class="fa-solid fa-calendar-check"></i> 約定繳租日 *</label>
        <input type="number" id="rent-day" class="form-input" placeholder="請輸入每月繳租日（1-31）">
      </div>
      <div class="form-group">
        <label for="reg-password"><i class="fa-solid fa-lock"></i> 密碼 *</label>
        <input type="password" id="reg-password" class="form-input" placeholder="請輸入密碼（至少6位）">
      </div>
      <div class="form-group">
        <label for="confirm-password"><i class="fa-solid fa-lock"></i> 確認密碼 *</label>
        <input type="password" id="confirm-password" class="form-input" placeholder="請再次輸入密碼">
      </div>
      <button class="btn" id="registerBtn">註冊</button>
      <div class="link-text">
        已有帳戶？ <a href="index.html">立即登入</a>
      </div>
    </div>
  </div>

  <script>
    const registerBtn = document.getElementById('registerBtn');
    
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('reg-phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const room = document.getElementById('room').value.trim();
      // 新增：獲取合約日期和繳租日
      const contractDate = document.getElementById('contract-date').value;
      const rentDay = document.getElementById('rent-day').value.trim();
      const password = document.getElementById('reg-password').value.trim();
      const confirmPwd = document.getElementById('confirm-password').value.trim();

      if (!name || !phone || !email || !room || !contractDate || !rentDay || !password || !confirmPwd) {
        alert('所有欄位均為必填！');
        return false;
      }
      if (!/^\d{10}$/.test(phone)) {
        alert('電話號碼必須為10位數字！');
        return false;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('請輸入有效的電子信箱！');
        return false;
      }
      // 新增：驗證繳租日（1-31之間的數字）
      if (!/^[1-9]$|^[1-2]\d$|^3[0-1]$/.test(rentDay)) {
        alert('約定繳租日必須是1-31之間的數字！');
        return false;
      }
      if (password.length < 6) {
        alert('密碼至少需要6位！');
        return false;
      }
      if (password !== confirmPwd) {
        alert('兩次輸入的密碼不一致！');
        return false;
      }

      return { name, phone, email, room, contractDate, rentDay, password };
    }

    registerBtn.addEventListener('click', async () => {
      const formData = validateForm();
      if (!formData) return;

      registerBtn.disabled = true;
      registerBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 處理中...';

      try {
        let tenants = [];
        const storedTenants = localStorage.getItem('gdcTenants');
        if (storedTenants) {
          try {
            tenants = JSON.parse(storedTenants);
            if (!Array.isArray(tenants)) tenants = [];
          } catch (e) {
            tenants = [];
          }
        }

        if (tenants.some(t => t.phone === formData.phone || t.room === formData.room)) {
          alert('該電話/房號已註冊！');
          registerBtn.disabled = false;
          registerBtn.innerHTML = '註冊';
          return;
        }

        // 存儲包含新欄位的租客數據
        tenants.push(formData);
        localStorage.setItem('gdcTenants', JSON.stringify(tenants));

        alert('註冊成功！您可直接使用註冊的電話和密碼登入');
        window.location.href = 'index.html';
      } catch (error) {
        console.error('註冊失敗詳細信息：', error);
        alert(`註冊失敗：${error.message}，請稍後再試！`);
      } finally {
        registerBtn.disabled = false;
        registerBtn.innerHTML = '註冊';
      }
    });
  </script>
</body>
</html>
