<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>廣大城租客管理 - 用戶註冊</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h1 class="page-title">廣大城租客管理</h1>
  <p class="page-subtitle">註冊新帳戶</p>

  <div class="card">
    <div class="card-header">用戶註冊</div>
    <div class="form-container">
      <div class="form-group">
        <label for="name"><i class="fa-solid fa-user"></i> 姓名 *</label>
        <input type="text" id="name" class="form-input" placeholder="請輸入您的姓名">
      </div>
      <div class="form-group">
        <label for="reg-phone"><i class="fa-solid fa-phone"></i> 電話號碼 *</label>
        <input type="tel" id="reg-phone" class="form-input" placeholder="請輸入10位電話號碼">
      </div>
      <div class="form-group">
        <label for="room"><i class="fa-solid fa-house"></i> 房間號 *</label>
        <input type="text" id="room" class="form-input" placeholder="請輸入房間號">
      </div>
      <div class="form-group">
        <label for="reg-password"><i class="fa-solid fa-lock"></i> 密碼 *</label>
        <input type="password" id="reg-password" class="form-input" placeholder="請輸入密碼（至少6位）">
      </div>
      <div class="form-group">
        <label for="confirm-password"><i class="fa-solid fa-lock"></i> 確認密碼 *</label>
        <input type="password" id="confirm-password" class="form-input" placeholder="請再次輸入密碼">
      </div>
      <button class="btn">註冊</button>
      <div class="link-text">
        已有帳戶？ <a href="login.html">立即登入</a>
      </div>
    </div>
  </div>
</body>
</html>
