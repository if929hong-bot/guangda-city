<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>廣大城租客管理 - 用戶登入</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h1 class="page-title">廣大城租客管理</h1>
  <p class="page-subtitle">租客管理系統登入</p>

  <div class="card">
    <div class="card-header">用戶登入</div>
    <div class="tabs">
      <div class="tab active">
        <i class="fa-solid fa-user"></i> 租客登入
      </div>
      <div class="tab">
        <i class="fa-solid fa-user-tie"></i> 管理員登入
      </div>
    </div>
    <div class="form-container">
      <div class="form-group">
        <label for="phone"><i class="fa-solid fa-phone"></i> 電話號碼 *</label>
        <input type="tel" id="phone" class="form-input" placeholder="請輸入您的電話號碼">
      </div>
      <div class="form-group">
        <label for="password"><i class="fa-solid fa-lock"></i> 密碼 *</label>
        <input type="password" id="password" class="form-input" placeholder="請輸入密碼">
      </div>
      <button class="btn">登入</button>
      <div class="link-text">
        還沒有帳戶？ <a href="register.html">立即註冊</a>
      </div>
    </div>
  </div>

  <script>
    // 標籤切換效果
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>
</body>
</html>
