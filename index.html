<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>廣大城租客管理 - 用戶登入</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 僅新增：管理員標籤激活時應用紫色 #7B2CBF */
    #adminTab.active {
      background-color: #7B2CBF;
      color: white;
    }
  </style>
</head>
<body>
  <h1 class="page-title">廣大城租客管理</h1>
  <p class="page-subtitle">租客管理系統登入</p>

  <div class="card">
    <div class="card-header">用戶登入</div>
    <div class="tabs">
      <div class="tab active" id="tenantTab">
        <i class="fa-solid fa-user"></i> 租客登入
      </div>
      <div class="tab" id="adminTab">
        <i class="fa-solid fa-user-tie"></i> 管理員登入
      </div>
    </div>
    <div class="form-container">
      <div class="form-group">
        <label for="phone"><i class="fa-solid fa-phone"></i> 電話號碼 *</label>
        <input type="tel" id="phone" class="form-input" placeholder="請輸入您的電話號碼">
      </div>
      <div class="form-group">
        <label for="password"><i class="fa-solid fa-lock"></i> 密碼 *</label>
        <input type="password" id="password" class="form-input" placeholder="請輸入密碼">
      </div>
      <button class="btn" id="loginBtn">登入</button>
      <!-- 新增忘記密碼連結 -->
      <div class="link-text" id="forgotPasswordLink" style="margin-top: 8px;">
        <a href="forgot-password.html" style="color: #007bff; text-decoration: none;">忘記密碼？</a>
      </div>
      <div class="link-text" id="registerLink">
        還沒有帳戶？ <a href="register.html">立即註冊</a>
      </div>
    </div>
  </div>

  <script>
    // 標籤切換效果
    const tabs = document.querySelectorAll('.tab');
    const tenantTab = document.getElementById('tenantTab');
    const adminTab = document.getElementById('adminTab');
    const registerLink = document.getElementById('registerLink');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink'); // 新增忘記密碼元素
    const loginBtn = document.getElementById('loginBtn');
    
    // 管理員帳號密碼列表
    const adminAccounts = [
      { phone: '0982098079', password: 'gdc0982098079' },
      { phone: '0975521219', password: 'gdc0975521219' }
    ];

    // 標籤切換邏輯（新增隱藏忘記密碼）
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // 管理員頁面隱藏註冊和忘記密碼連結
        if (tab === adminTab) {
          registerLink.style.display = 'none';
          forgotPasswordLink.style.display = 'none';
        } else {
          registerLink.style.display = 'block';
          forgotPasswordLink.style.display = 'block';
        }
      });
    });

    // 登入按鈕點擊事件（補充租客真實信息驗證）
    loginBtn.addEventListener('click', () => {
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();

      // 驗證輸入是否為空
      if (!phone || !password) {
        alert('請輸入電話號碼和密碼！');
        return;
      }

      // 判斷當前登入類型
      if (adminTab.classList.contains('active')) {
        // 管理員登入驗證
        const isAdmin = adminAccounts.some(account => 
          account.phone === phone && account.password === password
        );
        
        if (isAdmin) {
          alert('管理員登入成功！');
          window.location.href = 'admin.html'; // 跳轉管理員後台
        } else {
          alert('管理員帳號或密碼錯誤！');
        }
      } else {
        // 租客登入（驗證LocalStorage中的真實信息）
        const tenants = JSON.parse(localStorage.getItem('gdcTenants') || '[]');
        const tenant = tenants.find(t => t.phone === phone && t.password === password);
        
        if (tenant) {
          // 存儲當前登錄租客信息（供tenant.html使用）
          sessionStorage.setItem('currentTenant', JSON.stringify(tenant));
          localStorage.setItem('currentTenant', JSON.stringify(tenant));
          alert('租客登入成功！');
          window.location.href = 'tenant.html'; // 跳轉租客個人頁面
        } else {
          alert('租客電話或密碼錯誤！');
        }
      }
    }); // 補充：閉合 addEventListener 的回調函數
  </script> <!-- 確保 script 標籤正常閉合 -->
</body>
</html>
